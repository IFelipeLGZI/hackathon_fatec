<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Chamados - Login</title>
  <style>
    /* ======== RESET ======== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: #e8f1ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* ======== CONTAINER ======== */
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.2rem;
      color: #111;
    }

    p.subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.2rem;
    }

    /* ======== TABS ======== */
    .tabs {
      display: flex;
      background: #f2f2f2;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 1.5rem;
    }

    .tab {
      flex: 1;
      padding: 0.6rem 0;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab.active {
      background: #fff;
      color: #000;
      box-shadow: inset 0 -2px 0 #007bff;
    }

    /* ======== FORM ======== */
    label {
      display: block;
      margin-top: 0.8rem;
      font-size: 0.9rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      background: #f7f7f7;
    }

    /* ======== ALERTA ======== */
    .error {
      background: #fdeaea;
      color: #d63031;
      padding: 0.6rem;
      border-radius: 5px;
      margin-top: 0.8rem;
      font-size: 0.85rem;
      text-align: left;
    }

    /* ======== BOTÃO ======== */
    button {
      width: 100%;
      margin-top: 1.2rem;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #0a0a23;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: 0.3s;
    }

    button:hover {
      background: #1b1b3b;
    }

    /* ======== RESPONSIVO ======== */
    @media (min-width: 600px) {
      .login-container {
        padding: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Sistema de Chamados</h1>
    <p class="subtitle">Gerenciamento de Infraestrutura</p>

    <div class="tabs">
      <div class="tab active">Entrar</div>
      <div class="tab">Cadastrar</div>
    </div>

    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="seu@email.com" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="******" required>

      <button type="submit" >
        <span>➜</span> Entrar
      </button>
    </form>
  </div>

  <script>
    // Simula mudança de tela
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "inicio.html"; // redireciona
    });

    // Aba "Entrar" e "Cadastrar"
    const tabs = document.querySelectorAll(".tab");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
      });
    });
  </script>
</body>
</html>
